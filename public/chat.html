<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Councillor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            max-width: 10000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-logo {
            width: 80px;
            height: 80px;
        }

        .hidden {
            display: none;
        }

        .chat-header {
            text-align: center;
            font-size: 1.5em;
            padding: 20px 0;
            transition: opacity 0.3s ease-in-out;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-box p {
            opacity: 0.7;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #e2dfdf;
            color: black;
            margin-left: 180px;
            margin-right: 180px;
            border-radius: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            background: #e2dfdf;
            color: rgb(0, 0, 0);
            font-size: 16px;
            border-radius: 25px;
            height: 50px;
            outline: none;
        }

        button {
            padding: 15px;
            background: #0084ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin-left: 10px;
        }

        .message {
            max-width: 90%;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.5;
            margin-left: 50px;
            margin-right: 50px;
        }

        .user {
            background: #c4d2e2;
            color: rgb(0, 0, 0);
            align-self: flex-end;
        }

        .bot {

            color: #000000;
            align-self: flex-start;
        }

        .typing {
            font-style: italic;
            color: gray;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            padding-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }

            .chat-header {
                font-size: 1.2em;
                padding: 15px 0;
            }

            .chat-box {
                padding: 10px;
            }

            .input-container {
                margin-left: 10px;
                margin-right: 10px;
                padding: 8px;
                border-radius: 20px;
            }

            input {
                padding: 10px;
                font-size: 14px;
                height: 45px;
            }

            button {
                padding: 10px;
                font-size: 14px;
                margin-left: 5px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 10px;
                max-width: 80%;
                font-size: 14px;
                line-height: 1.5;
            }

            .footer {
                text-align: center;
                font-size: 12px;
                opacity: 0.7;
                padding-top: 10px;
                margin: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat-header" id="chatHeader">
                <img src="./img/logo.gif" alt="GMC AI Logo" class="chat-logo">
                <p>Tell me your problem</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Message GMCAI">
            <button onclick="sendMessage()">&#x21A9;</button>
        </div>
        <div class="footer">
            GMC AI is created and owned by Dineth Dilshan Gunawardana from Mahanama College
        </div>
    </div>


    <script src="work.js"></script>
</body>

</html>
